{% extends 'base.html' %} {% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form method="POST" class="card card-body">
        <p class="text-center bold">Editar Perfil De</p>
        <div class="d-flex justify-content-center">
          <img height="40px" width="40px"  src="{{url}}" class="mx-2 rounded-circle"/>
        </div>
        <h1 class="text-center">{{usuario}}</h1>
        {% csrf_token %} {{ form.as_table }}
        <button type="submit" class="btn btn-primary mt-3">Editar</button>
      </form>
      <a href="cambiarContraseña" class="btn my-2" >Cambiar Contraseña</a>
      <a href="agregarAvatar" class="btn my-2" >Agregar Avatar</a>
    </div>
  </div>
</main>

{% endblock %}
