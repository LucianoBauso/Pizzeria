<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizzeria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>


  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Pizzeria</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          {% if user.is_authenticated %}
          <img height="40px" width="40px"  src="{{ url }}" class="mx-2"/>
          <p class= "navbar-brand fs-5">Hola {{user.username}}</p>
          <li class="nav-item">
            <a href="/pedidos" class="nav-link">Pedidos Pendientes</a>
          </li>
          <li class="nav-item">
            <a href="/pedidos_completados" class="nav-link">Pedidos Completados</a>
          </li>
          <li class="nav-item">
            <a href="/pedido/crear/" class="nav-link">Crear Pedido</a>
          </li>
          <li class="nav-item">
            <a href="/salir" class="nav-link">Salir</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/nosotros" class="nav-link">Acerca de nosotros</a>
          </li>
          <li class="nav-item">
            <a href="/registrarte" class="nav-link">Registrarse</a>
          </li>
          <li class="nav-item">
            <a href="/ingresar" class="nav-link">Ingresar</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  {% block content %}
  {% endblock %}

</body>

</html>
